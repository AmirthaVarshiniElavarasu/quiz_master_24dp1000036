<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .user-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            /* Dark blue-gray */
            padding: 10px 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        
        .user-navbar>div {
            margin: 0 10px;
        }

        
        .user-navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .user-navbar a:hover {
            background-color: #34495e;
            
            border-radius: 5px;
        }

       
        .user-search-class input {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

       
        .user-logout-class a {
            background-color: #e74c3c;
          
            padding: 6px 12px;
            border-radius: 5px;
        }

        .user-logout-class a:hover {
            background-color: #c0392b;
            
        }

        
        @media (max-width: 768px) {
            .user-navbar {
                flex-direction: column;
                align-items: center;
            }

            .user-navbar>div {
                margin: 5px 0;
            }

            .user-search input {
                width: 100%;
            }
        }
    </style>
    <nav>
        <div id="navbar" class="user-navbar">
            <div id="user_home" class="user-home-class">
                <a href="{{ url_for('userdb') }}">Home</a>
            </div>
            <div id="user_scores" class="user-scores-class">
                <a href="{{ url_for('scores') }}">Scores</a>
            </div>
            <div id="user_summary" class="user-summary-class">
                <a href="{{ url_for('user_summary') }}">Summary</a>
            </div>
           
            <div id="user_logout" class="user-logout-class">
                <a href="{{ url_for('Logout') }}">Logout</a>
            </div>
            <div id="user_search" class="user-search-class">
                <input type="search" placeholder="Search here">
            </div>
            <div>Welcome {{ user }}</div>
        </div>
    </nav>


</head>

</html>
