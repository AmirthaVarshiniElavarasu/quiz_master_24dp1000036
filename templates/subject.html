{% extends 'index.html' %}

{% block title %} Subject {% endblock %}

{% block content %}
<center>
    <form method="POST">
<table>
    <tr>
        <h3>Subject {{ action }}</h3>
    </tr>
    <tr>
        <td>
            <label for="new_sub_name">Name: </label>
        </td>
        <td>
            <input type="text" id="new_sub_name" name="new_sub_name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="new_sub_descrip">Description: </label>
        </td>
        <td>
            <input type="text" id="new_sub_descrip" name="new_sub_descrip">
        </td>
    </tr>
    <tr>
        <td>
            <label for="new_sub_quiz_descrip">Quiz Important Notes: </label>
        </td>
        <td>
            <input type="text" id="new_sub_quiz_descrip" name="new_sub_quiz_descrip">
        </td>
    </tr>
    <tr>
        <td><button type="submit">Save</button></td>
        <td><button type="submit">Cancel</button></td>
    </tr>
</table>
</form>
</center>
{% endblock %}
