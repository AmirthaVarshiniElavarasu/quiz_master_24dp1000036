{% extends 'index.html' %}

{% block title %} Chapter {% endblock %}

{% block content %}
<center>
<table>
    <tr>
        <h3>New Chapter Creation</h3>
    </tr>
    <tr>
        <td>
            <label for="new_chap_name">Name: </label>
        </td>
        <td>
            <input type="text" id="new_chap_name" name="new_chap_name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="new_chap_descrip">Description: </label>
        </td>
        <td>
            <input type="text" id="new_chap_descrip" name="new_chap_descrip">
        </td>
    </tr>
    <tr>
        <td><button type="submit">Save</button></td>
        <td><button type="submit">Cancel</button></td>
    </tr>
</table>
</center>
{% endblock %}
