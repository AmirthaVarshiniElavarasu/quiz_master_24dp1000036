<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        /* Styling for the navbar */
        .user-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #27667B;
            /* Dark blue-gray */
            padding: 10px 20px;
            color: white;

        }

        /* Common styling for all navbar items */
        .user-navbar>div {
            margin: 0 10px;
        }

        /* Style for links */
        .user-navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s;
        }

        #welcome {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;

        }

        .user-navbar a:hover {
            background-color: #143D60;
            /* Slightly lighter blue-gray */
            border-radius: 5px;
        }

        /* Search bar styling */
        .user-search-class input {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Logout button styling */
        .user-logout-class a {
            background-color: #e74c3c;
            /* Red color */
            padding: 6px 12px;
            border-radius: 5px;
        }

        .user-logout-class a:hover {
            background-color: #c0392b;
            /* Darker red */
        }

        .container {
            display: flex;
            flex-direction: column;
        }
        .user-navbar,.user-search-results{
            margin: 0;
        }

        .user-search-results {
            color: white;
            background-color: #27667B;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            border-radius: 0 0 15px 15px;

        }

        .user-search-results h3 {
            color: white !important;

        }


        /* Make navbar responsive */
        @media (max-width: 768px) {
            .user-navbar-class {
                flex-direction: column;
                align-items: center;
            }

            .user-navbar>div {
                margin: 5px 0;
            }

            .user-search-class input {
                width: 100%;
            }
        }
    </style>
        
    <nav>
        <div class="container">
        <div id="navbar" class="user-navbar">
            <div id="user_home" class="user-home-class">
                <a href="{{ url_for('userdb') }}">Home</a>
            </div>
            <div id="user_scores" class="user-scores-class">
                <a href="{{ url_for('scores') }}">Scores</a>
            </div>
            <div id="user_summary" class="user-summary-class">
                <a href="{{ url_for('user_summary',user_id=session['user']) }}">Summary</a>
            </div>

            <div id="user_logout" class="user-logout-class">
                <a href="{{ url_for('Logout') }}">Logout</a>
            </div>
            <div id="search" class="user-search-class" data-source="user-navbar.html">
                <input type="search" id="user-search" onkeyup="search()" placeholder="Search here"></input>

            </div>
            <div id="welcome">Welcome {{ session['name'] }}</div>
        </div>
        <div id="results" class="user-search-results"></div>
    </div>
        <br>

    </nav>


</head>

</html>
