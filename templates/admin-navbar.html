<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the navbar */
        .admin-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            /* Dark blue-gray */
            padding: 10px 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Common styling for all navbar items */
        .admin-navbar>div {
            margin: 0 10px;
        }

        /* Style for links */
        .admin-navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .admin-navbar a:hover {
            background-color: #34495e;
            /* Slightly lighter blue-gray */
            border-radius: 5px;
        }

        /* Search bar styling */
        .admin-search input {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Logout button styling */
        .User-logout a {
            background-color: #e74c3c;
            /* Red color */
            padding: 6px 12px;
            border-radius: 5px;
        }

        .User-logout a:hover {
            background-color: #c0392b;
            /* Darker red */
        }

        /* Make navbar responsive */
        @media (max-width: 768px) {
            .admin-navbar {
                flex-direction: column;
                align-items: center;
            }

            .admin-navbar>div {
                margin: 5px 0;
            }

            .admin-search input {
                width: 100%;
            }
        }
    </style>
    <nav>
        <div id="navbar" class="admin-navbar">
            <div id="home" class="admin-home">
                <a href="{{ url_for('admindb') }}">Home</a>
            </div>
            <div id="quiz" class="admin-quiz">
                <a href="{{ url_for('quiz_dashboard') }}">Quiz</a>
            </div>
           
            <div id="summary" class="admin-summary">
                <a href="{{ url_for('summary_dashboard') }}">Summary</a>
            </div>
            <div id="logout" class="User-logout">
                <a href="{{ url_for('Admin_Logout') }}">Logout</a>
            </div>
            <div id="search" class="admin-search">
                <input type="search" id="searchInput" onkeyup="search()" placeholder="Search here">
            </div>
            <div id="results"></div>
            <div>Welcome {{ user }}</div>
        </div>
    </nav>


</head>

</html>
