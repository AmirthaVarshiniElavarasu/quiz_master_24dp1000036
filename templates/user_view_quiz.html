{% extends 'index.html' %}
{% block title %} View Quiz Details {% endblock %}

{% block navbar %}
{% include 'user-navbar.html' %}
{% endblock %}

{% block content %}
<center>
<table>
    <tr>
        <th>ID :</th>
        <td><input type="text" name="quiz_id" value="{{ quiz.quiz_id }}" readonly></td>
    </tr>
    <tr>
        <th>Subject :</th>
        <td><input type="text" name="quiz_id" value="{{ subject }}" readonly></td>
    </tr>
    <tr>
        <th>Chapter :</th>
        <td><input type="text" name="quiz_id" value="{{ chapter }}" readonly></td>
    </tr> 
    <tr>
        <th>Number of Question :</th>
        <td><input type="text" name="quiz_id" value="{{ quiz.question }}" readonly></td>
    </tr> 
    <tr>
        <th>Scheduled Date :</th>
        <td><input type="text" name="quiz_id" value="{{ quiz.quiz_date }}" readonly></td>
    </tr> 
    <tr>
        <th>Duration :</th>
        <td><input type="text" name="quiz_id" value="{{ quiz.quiz_time }}" readonly></td>
    </tr> 
    <tr>
        
        <td><a href="{{url_for('userdb')}}"><button>Close</button></a></td>
    </tr>
</table>
</center>
{% endblock %}
